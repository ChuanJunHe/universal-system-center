<div class="modal-header">
  <div class="modal-title">{{entity.name}}-设置角色菜单</div>
</div>
<nz-spin [nzTip]="'正在读取数据...'" [nzSpinning]="service._http.loading">
  <nz-tree  #tree [(nzData)]="treeData.nzTreeNodes" nzCheckable="true" nzMultiple="true" [nzCheckedKeys]="treeData.defaultCheckedKeys">
  </nz-tree>
</nz-spin>
<div class="modal-footer">
  <button nz-button type="button" (click)="close(false)">关闭</button>
  <button nz-button [nzType]="'primary'" (click)="save()" [disabled]="service._http.loading">保存</button>
</div>
