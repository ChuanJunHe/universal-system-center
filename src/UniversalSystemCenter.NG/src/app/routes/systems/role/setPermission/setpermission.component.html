<div class="modal-header">
  <div class="modal-title">授权-{{roleData.name}}</div>
</div>

<nz-spin [nzTip]="'正在读取数据...'" [nzSpinning]="_isSpinning">
    <nz-table #nzTable [nzShowPagination]="false" [nzData]="data">
      <thead>
        <tr>
          <th [nzWidth]="'20%'">
            <span>资源名称</span>
          </th>
          <th [nzWidth]="'10%'">
            <span>资源类型</span>
          </th>
          <th [nzWidth]="'30%'">
            <span>资源标识</span>
          </th>
          <th>
            <span>资源权限</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-template ngFor let-data [ngForOf]="nzTable.data">
          <ng-template ngFor let-item [ngForOf]="expandDataCache[data.id]">
            <tr *ngIf="(item.parent&&item.parent.expand)||!(item.parent)">
              <td [nzIndentSize]="item.level*20" [nzShowExpand]="item.children.length > 0" [(nzExpand)]="item.expand" (nzExpandChange)="collapse(expandDataCache[data.id],item,$event)">
                {{item.name}}
              </td>
              <td>
                  <span *ngIf="item.type==0">菜单</span>
                  <span *ngIf="item.type==1">数据</span>  
              </td>
              <td>{{item.uri}}</td>
              <td>
                <nz-checkbox-group [(ngModel)]="item.checkedBoxList"></nz-checkbox-group>
              </td>
            </tr>
          </ng-template>
        </ng-template>
      </tbody>
    </nz-table>
</nz-spin>

<div class="modal-footer">
  <button nz-button type="button" (click)="close(false)">关闭</button>
  <button nz-button [nzType]="'primary'" (click)="save()">保存</button>
</div>
